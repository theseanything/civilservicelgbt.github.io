<div class="radio-group">
  <div class="radio-item">
    <input type="radio" id="enable-measurement-cookies" name="measurement-cookies" value="on">
    <label for="enable-measurement-cookies">Use cookies that measure my website use</label>
  </div>
  <div class="radio-item">
    <input type="radio" id="disable-measurement-cookies" name="measurement-cookies" value="off">
    <label for="disable-measurement-cookies">Do not use cookies that measure my website use</label>
  </div>
</div>

<noscript>
<p>We use Javascript to set most of our cookies. Unfortunately Javascript is not running on your browser, so you cannot change your settings. You can try:</p>

<ul>
<li>reloading the page</li>
<li>turning on Javascript in your browser</li>
</ul>
</noscript>

<script>
  function readCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}

      if(readCookie('cookie-policy')=='true') {
          document.getElementById("enable-measurement-cookies").checked = true;
      }
      else {
          document.getElementById("disable-measurement-cookies").checked = true;
      }
</script>
