#####################################################
#####################################################
#####											#####
#####		COLLECTIONS + POST FORMATS			#####
#####											#####
#####################################################
#####################################################

permalink: /news/:year/:month/:day/:title:output_ext #This is the default permalink for the "_posts" folder.

collections:
  archives:
    output: true
    permalink: /archive/:title/
    defaults:
      values:
        layout: news
  publications:
    output: true
    permalink: /publication/:title/
    defaults:
      values:
        layout: publication
  consultations:
    output: true
    permalink: /consultation/:title/
    defaults:
      values:
        layout: consultation
  events:
    output: true
    permalink: /event/:year/:month/:day/:title/
    defaults:
      values:
        layout: event
  manuals:
    output: true
    permalink: /manual/:title/
    defaults:
      values:
        layout: manual
  notices:
    output: true
    permalink: /notices/:title/
    defaults:
      values:
        layout: news

