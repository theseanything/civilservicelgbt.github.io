prose:
  siteurl: 'https://www.civilservice.lgbt/'
  media: 'assets/images/posts'
  ignore:
  - .gitattributes
  - .gitignore
  - 404.html
  - CNAME
  - README.md
  - _config.yml
  - archives.md
  - /consultations
  - /events
  - events.xml
  - feed.xml
  - index.md
  - /manuals
  - /networks
  - /news
  - /notices
  - /publications
  - /_archives
